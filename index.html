<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script>

// If the user has JavaScript and clicks on the link
//  intead of just waiting (e.g., if the second script
//  hasn't yet loaded due to a slow connection), ensure
//  we include the anchor
window.addEventListener('click', function (e) {
    e.preventDefault();
    if (e.target.href) { // Ignore stray clicks
        location = e.target.href + location.hash;
    }
}, true);
    </script>
</head>
<body>

<!-- Customize the href value using your redirect target's base URL. -->
Redirecting to <a id="redirect" href="https://example.com/somepage/">
    a new location
</a>...

<script>
document.getElementById('redirect').click();
</script>

</body>
</html>
